<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            text-align: center;
            background-color: cadetblue;
            margin-top: 20px;
            padding: 20px;
        }
        #email {
            width: 250px;
            border: 2px solid black;
            
    
        }
        #password {
            width: 250px;
            border: 2px solid black;
    
        
        }
        button {
            width: 100px;
            border-radius: 20px;
            background-color: grey;
            margin-left: 30px;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../jsproject/LOGO1.WEBP" style=" width: 100px; height: 100px; margin-left: -500px;"/>
    <h1 style="color: purple; text-align: center; margin-top: -100px; margin-left: 70px;">BID-ONLINE AUCTION PLATFORM</h1>
    <h1 style="color: purple;">LOGIN</h1>
    <form id="loginForm">
        <label for="email">Email: &nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
        <p>Don't have an account then <a href="../jsproject/signup.html">create account</a></p>
    </form>
    </div>
  
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(e) {
                e.preventDefault();

                const formData = new FormData(loginForm);
                const email = formData.get("email");
                const password = formData.get("password");
                
                const users = JSON.parse(localStorage.getItem("users")) || [];
                const user = users.find(user => user.email === email && user.password === password);

                if (user) {
                    // Update user's data upon successful login
                    user.lastLogin = new Date().toLocaleString(); // Example: Store login timestamp
                    localStorage.setItem("users", JSON.stringify(users));

                    alert("Login Successful");
                    window.location.href = "auctionafterlogin.html"; // Redirect to auctionafterlogin page
                } else {
                    alert("Invalid email or password. Please try again.");
                }

                loginForm.reset();
            });
        });
    </script>
</body>
</html>
